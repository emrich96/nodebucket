<div fxLayout="column">

  <div fxFlex *ngIf="error">{{ error }}</div>

  <mat-card class="sign-in-container">

    <mat-card-title>
      Employee Sign-in Page
    </mat-card-title>

    <mat-card-subtitle>
      You must enter a valid employee ID to proceed.
    </mat-card-subtitle>

    <form [formGroup]="form" (ngSubmit)="login(); form.reset();">

      <mat-card-content>
        <mat-form-field>

          <input matInput
          [formControl]="form.controls['employeeId']"
          placeholder="Employee ID" />

          <mat-error *ngIf="form.controls['employeeId'].hasError('required')"> <!-- Add .touched() method -->
            You must enter an employee ID
          </mat-error>

          <mat-error *ngIf="form.controls['employeeId'].hasError('pattern')">
            You must enter an numerical value
          </mat-error>

        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="end">
        <button type="submit" fxFlex mat-raised-button color="primary" [disabled]="!form.valid">Sign-in</button>
      </mat-card-actions>

    </form>

  </mat-card>
</div>
